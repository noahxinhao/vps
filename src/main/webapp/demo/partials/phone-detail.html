<div class="col-md-8 col-md-offset-2 " ng-controller="PhoneDetailCtrl">
    <div ng-repeat="phone in phones" ng-show="phoneId==phone.id">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-md-offset-3">
                <div class="thumbnail">
                    <img ng-src="{{phone.imageUrl}}" alt="..."/>
                    <div class="caption">
                        <h3>{{phone.name}}</h3>
                        <p>产品ID：{{phone.id}}</p>
                        <p>价格:{{phone.price}}</p>
                        <p>描述:{{phone.snippet}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
