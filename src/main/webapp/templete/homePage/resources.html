<div class="panel panel-default" ng-controller="resources">
    <div class="panel-heading">
        <h3 class="panel-title">{{title}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-12" style="text-align: center;" ng-class="{true:'col-md-12 hidden',false:'col-md-12'}[js_ready]">
            <img src="/img/loadding.gif" style="height: 50px;width: 50px"/>
        </div>
        <div class="row hidden" ng-class="{true:'row',false:'row hidden'}[js_ready]">
            <div class="col-md-12">
                <ul class="media-list">
                    <li class="media" ng-repeat="res in resources">
                        <a class="pull-left" href="#" ng-show="(res.img!='')">
                            <img class="media-object" ng-src="{{res.img}}" alt="..." height="64px">
                        </a>
                        <div class="media-body" style="padding: 0px">
                            <h4 class="media-heading">{{res.name}}</h4>
                            {{res.description}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
