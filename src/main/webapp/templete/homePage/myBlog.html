<div class="panel panel-default" ng-controller="myBlog">
    <div class="panel-heading ">
        <h3 class="panel-title">{{title}}
            <small><a href="/editor" target="_blank" class="pull-right"><span class="glyphicon glyphicon-pencil"></span> 发布新帖</a></small>
        </h3>
    </div>
    <div class="panel-body">
        <div class="col-md-12" style="text-align: center;" ng-class="{true:'col-md-12 hidden',false:'col-md-12'}[js_ready]">
            <img src="/img/loadding.gif" style="height: 50px;width: 50px"/>
        </div>
        <div class="row hidden" ng-class="{true:'row',false:'row hidden'}[js_ready]">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>阅读</th>
                        <th>评论</th>
                        <th>评论权限</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="blog in blogs">
                        <td><a href="#">{{blog.title}}</a> <small>({{blog.createDate}})</small></td>
                        <td>{{blog.read}}</td>
                        <td>{{blog.review}}</td>
                        <td>{{blog.reviewComments}}</td>
                        <td>{{blog.status}}</td>
                        <td><a href="#" target="_blank">编辑</a>|<a href="#" target="_blank">删除</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
